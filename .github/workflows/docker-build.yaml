name: Build & Push Docker Image

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend/**'

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_ACCESS_TOKEN }}

      - name: Build Docker Image (short SHA tag)
        run: |
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          docker build \
            -f backend/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/needle:sha-${SHORT_SHA} \
            ./backend

      - name: Tag as latest
        run: |
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          docker tag ${{ secrets.DOCKERHUB_USERNAME }}/needle:sha-${SHORT_SHA} \
            ${{ secrets.DOCKERHUB_USERNAME }}/needle:latest

      - name: Push Both Tags
        run: |
          SHORT_SHA="${{ github.sha }}"
          SHORT_SHA="${SHORT_SHA:0:7}"
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/needle:sha-${SHORT_SHA}
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/needle:latest
